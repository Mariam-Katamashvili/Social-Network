<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FACTGRAM | Timeline</title>

    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #E4DCF5;
            font: 600 16px/18px 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #3A64A8;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            width: 150%;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: #aaaaaa;
            font-size: 20px;
        }

        .search-bar::placeholder {
            color: #a6aabf;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }
        .container {
            display: flex;
        }
        .post-container {
            flex: 2;
            overflow-y: scroll;
            padding: 20px;
        }
        .post-list {
            max-width: 1300px; /* Set max-width for the post list container */
            margin: 0 auto; /* Center the container */
            padding: 20px;
            background: #E4DCF5;
            border-radius: 9px;
        }
        .post {
            background: #fff;
            border-radius: 9px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add shadow for better look */
        }
        .post strong {
            display: block; /* Make the name display on its own line */
            margin-bottom: 5px; /* Add some space below the name */
        }
        .post hr {
            border: none;
            height: 1px;
            background-color: #ddd; /* Subtle line color */
            margin: 5px 0; /* Space above and below the line */
        }
        .post p {
            font-size: 1.2em; /* Increase the size of the post text */
            color: #333; /* Darker color for better readability */
            margin-top: 5px; /* Space above the post text */
        }

        a {
            text-decoration: none;
        }
        a {
            color: white;
        }
    </style>
</head>

<body>
<header>
    <div class="header">
        <input class="search-bar" type="text" placeholder="Search...">
    </div>
    <div class="user-info">
        <a th:href="@{/profile/{id}(id=${userId})}">
            <span th:text="${firstName}"></span>
            <span th:text="${lastName}"></span>
        </a>
    </div>
</header>
<div class="post-list">
    <h2>Here is your daily dose of fun facts! Enjoy!</h2>
    <div th:each="post : ${posts}" class="post">
        <strong th:text="${post.user.firstName + ' ' + post.user.lastName}"></strong>
        <hr>
        <p th:text="${post.text}"></p>
    </div>
    <div th:if="${#lists.isEmpty(posts)}">
        <p>No posts to display.</p>
    </div>
</div>
</body>
</html>
