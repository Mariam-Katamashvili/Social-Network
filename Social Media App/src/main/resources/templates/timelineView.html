<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FACTGRAM | Timeline</title>

    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #E4DCF5;
            font: 600 16px/18px 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #3A64A8;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            width: 150%;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: #aaaaaa;
            font-size: 20px;
        }

        .search-bar::placeholder {
            color: #a6aabf;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder background color */
            margin-left: 10px;
        }

        .container {
            display: flex;
        }

        .post-container {
            flex: 2;
            overflow-y: scroll;
            padding: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 9px;
        }

        .write-post-box {
            background: #fff; /* Change to white background */
            border: 1px solid #ddd; /* Add a border similar to post box */
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 9px; /* Apply border radius */
        }

        .write-post-box textarea {
            background: #E4DCF5;
            width: 98%;
            border: none;
            padding: 10px;
            border-radius: 9px;
        }

        .write-post-box button {
            background: linear-gradient(to bottom, #402661, #3A64A8);
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 20px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .write-post-box button:hover {
            background: #3A64A8;
            box-shadow: 0 12px 24px 0 rgba(0, 0, 0, 0.2);
        }

        /* Remove underline for hyperlinks */
        a {
            text-decoration: none;
        }

        /* Make the name text white */
        a {
            color: white;
        }
    </style>
</head>

<body>
<header>
    <div class="header">
        <input class="search-bar" type="text" placeholder="Search...">
    </div>
    <div class="user-info">
        <a th:href="@{/profile/{id}(id=${userId})}">
            <span th:text="${firstName}"></span>
            <span th:text="${lastName}"></span>
        </a>
    </div>
</header>

<!-- Rest of your timeline content goes here -->
</body>
</html>
