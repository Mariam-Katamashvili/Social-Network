<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACTGRAM | Sign In</title>
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #E4DCF5;
            font: 600 16px/18px 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
        }
        .left-box, .middle-box, .right-box {
            padding: 30px;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
            background: #fff;
            border-radius: 9px;
        }
        .middle-box {
            flex: 0.75;
            background: #E4DCF5;
            box-shadow: none;
        }
        .left-box, .right-box {
            flex: 1;
            background: #bdabdb;
        }


        .login-html .tab {
            font-size: 30px;
            margin-right: 15px;
            padding-bottom: 5px;
            margin: 0 15px 10px 0;
            display: inline-block;
            border-bottom: 2px solid transparent;
        }
        .login-form {
            min-height: 345px;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .login-form .group {
            margin-bottom: 15px;
        }
        .login-form .group .input, .login-form .group .button {
            width: 100%;
            color: #6a6f8c;
            display: block;
            outline: none;
        }
        .login-form .group .input, .login-form .group .button {
            border: none;
            padding: 15px 0px;
            border-radius: 25px;
            background: rgba(255, 255, 255, .2);
        }
        .login-form .group input[data-type="password"] {
            text-security: circle;
            -webkit-text-security: circle;
        }
        .login-form .group .label {
            color: #aaa;
            font-size: 12px;
        }
        .login-form .group .button {
            background: #1161ee;
        }
        .hr {
            height: 2px;
            margin: 60px 0 50px 0;
            background: rgba(255, 255, 255, .2);
        }
        .foot-lnk {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="login-container">
    <div class="left-box">
        <img src="Picture1.png" style="max-width: 100%; height: auto;">
        <div id="welcome-text-container" style="white-space: pre;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const welcomeText = "\n\nWelcome to Factgram, the refreshing\ntwist on social media! Dive into a world\nof captivating facts and knowledge,\nsay goodbye to the pressure of likes\nand comments,and hello to a space\nwhere you can freely share your\nthoughts and fascinating fun facts.\nIt's a place where information and\nenjoyment comes first.\nJoin us today!";
            const textContainer = document.getElementById("welcome-text-container");
            let index = 0;

            function typeWriter() {
                if (index < welcomeText.length) {
                    textContainer.textContent += welcomeText.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50); // Adjust the speed here (e.g., 50ms)
                }
            }

            typeWriter();
        });
    </script>



    <div class="middle-box"></div>

    <div class="right-box">
        <div class="login-html" style="text-align: center;">
            <span style="color: #3A64A8; font-size: 50px; display: block; margin-top: 20px;margin-bottom: 50px;">Sing In</span>

            <div class="login-form">
                <div class="group">
                    <input id="email" name="email" type="text" class="input" placeholder="     Email">
                </div>
                <div class="group">
                    <input type="password" id="password" name="password" class="input" data-type="password" placeholder="     Password">
                </div>
                <div class="group">
                    <a href="recoverPassword.html" style="text-decoration: none; color: #3A64A8;">Forgot Password?</a>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" style="background-color: #402661; color: #aaaaaa; font-size: 20px" onclick="redirectToTimeline()">
                </div>

                <style>

                    .button {
                        background: linear-gradient(to bottom, #402661, #3A64A8);
                        border: none;
                        color: #fff;
                        padding: 15px 20px;
                        border-radius: 25px;
                        font-size: 20px;
                        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
                        transition: background 0.3s, box-shadow 0.3s;
                    }

                    button:hover {
                        background: #3A64A8;
                        box-shadow: 0 12px 24px 0 rgba(0,0,0,0.2);
                    }
                </style>
                <div class="group">
                    <center> <p>New user? <a href="signUp.html" style="text-decoration: none; color: #3A64A8" >Sign Up</a> </center>
                </div>
                <div class="hr"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
