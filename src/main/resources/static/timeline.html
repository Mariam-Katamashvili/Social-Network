<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTGRAM | Timeline</title>
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #E4DCF5;
            font: 600 16px/18px 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #3A64A8;
            color: #fff;
            padding: 20px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            width: 150%;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: #aaaaaa;
            font-size: 12px;
        }

        .search-bar::placeholder {
            color: #8b8fa6;
            font-size: 12px;
        }


        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder background color */
            margin-left: 10px;
        }

        .container {
            display: flex;
        }

        .post-container {
            flex: 2;
            overflow-y: scroll;
            padding: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: #f0f2f5;
            padding: 20px;
        }

        /* Style the post elements as needed */
        .post {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 9px;
        }

        .write-post-box {
            background: #fff; /* Change to white background */
            border: 1px solid #ddd; /* Add a border similar to post box */
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 9px; /* Apply border radius */
        }

        .write-post-box textarea {
            background: #E4DCF5;
            width: 98%;
            border: none;
            padding: 10px;
            border-radius: 9px;
        }

        .write-post-box button {
            background: linear-gradient(to bottom, #402661, #3A64A8);
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 20px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .write-post-box button:hover {
            background: #3A64A8;
            box-shadow: 0 12px 24px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <input class="search-bar" type="text" placeholder="Search...">
    </div>
    <div class="user-info">
        <span>Name Surname</span>
        <div class="profile-pic"></div>
    </div>
</header>


<div class="container">
    <div class="post-container">


        <div class="write-post-box">
            <p>Write a fun fact or share your thoughts!</p>
            <textarea rows="5" placeholder="Write your post..."></textarea>
            <button>Post</button>
        </div>

        <!-- Example posts go here -->
        <div class="post">
            <h2>Post Title</h2>
            <p>This is a sample post.</p>
        </div>
        <!-- Add more posts as needed -->
    </div>
    <div class="sidebar">
        <!-- Sidebar content, e.g., friends list -->
        <h2>Followings</h2>
        <ul>
            <li class="followings-list-item">User 1</li>
            <li class="followings-list-item">User 2</li>
            <li class="followings-list-item">User 3</li>
            <!-- Add more friends as needed -->
        </ul>
    </div>
</div>
</body>
</html>
